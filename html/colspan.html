<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in html</title>
</head>
<body>
  <table border="black">
  <caption>food menu</caption>
  
    <tr>
      <th rowspan="2">item </th>
      <th colspan="2">price</th>
    </tr>
    <tr>
      <th>inr</th>
      <th>usd</th>
    </tr>
    <tr>
      <td>frooti</td>
      <td>10</td>
      <td>0.19</td>
    </tr>
    <tr>
      <td>samosa</td>
      <td>20</td>
      <td>0.17</td>
    </tr>
  
  </table>
</body>
</html>
