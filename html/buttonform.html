<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>
<body>
  <form action="https://www.google.com/search">
   <input type="text"  name="q" placeholder="search in google">
   <button>search</button>\
   <br>
   <input type="checkbox" id="age" name="age">
   <label for="age"> i am 18+ </label>
   <div>
    <input type="radio" name="fruit" id="apple">
    <label for="apple">apple</label>
    <input type="radio" name="fruit" id="banana">
    <label for="banana">banana</label>
    <input type="radio" name="fruit" id="mango">
    <label for="mango">mango</label>
    <br>
    choose your subjects:
    <input type="checkbox" id="math" name="subjects">
   <label for="math"> math </label>
   <input type="checkbox" id="science" name="subjects">
   <label for="science"> science </label>
   <input type="checkbox" id="english" name="subjects">
   <label for="english"> english </label>

   </div>
   <div>
    choose your profession
    <select name="profession" id="profession">
    <option value="stu">student</option>
    <option value="dev">developer</option>
    </select>
   </div>
   <br>
   <label for="feedback"> please give your valuable feedback</label>
   <textarea name="feedback" id="feedback"></textarea>
   <label for="vol">select your volume level</label>
   <input type="range" id="vol" min="0" max="100" name="vol"  step="10">
   <button>submit</button>
  </form>
</body>
</html>
